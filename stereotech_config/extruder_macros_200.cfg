[gcode_macro INSERT_MATERIAL]
gcode:
    G91
    {% set active_extruder = printer.toolhead.extruder %}
    {% if active_extruder == 'extruder' %}
        G1 E130 F300
    {% elif active_extruder == 'extruder1' %}
        G1 E200 F300
        G1 E200 F1200
        G1 E200 F1200
        G1 E200 F1200
        G1 E200 F1200
        G1 E200 F1200
        G1 E200 F300
    {% endif %}
    G90

[gcode_macro EJECT_MATERIAL]
gcode:
    G91
    {% set active_extruder = printer.toolhead.extruder %}
    {% if active_extruder == 'extruder' %}
        G1 E-130 F300
    {% elif active_extruder == 'extruder1' %}
        G1 E-200 F300
        G1 E-200 F1200
        G1 E-200 F1200
        G1 E-200 F1200
        G1 E-200 F1200
        G1 E-200 F1200
        G1 E-200 F1200
    {% endif %}
    G90

[gcode_macro LOAD_MATERIAL]
gcode:
    G91
    G1 E20 F300
    G90

[gcode_macro RETRACT_MATERIAL]
gcode:
    G91
    G1 E-20 F300
    G90

[gcode_macro M109]
rename_existing: M1091
gcode:
    STATUS_LED STATUS=started
    {% set extruder = params.T|default(-1)|int %}
    {% if extruder >= 0 %}
        M1091 T{params.T} S{params.S}
    {% else %}
        M1091 S{params.S}
    {% endif %}
    STATUS_LED STATUS=printing
