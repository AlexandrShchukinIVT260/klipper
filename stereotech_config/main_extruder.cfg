[extruder]
step_pin: P2.3
dir_pin: P0.22
enable_pin: !P0.21
microsteps: 16
rotation_distance: 7.777
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
pid_Kp: 13.509
pid_Ki: 0.566
pid_Kd: 80.549
min_temp: -150
max_temp: 320
max_extrude_only_distance: 300.0

[gcode_macro T0]
gcode:
    SET_GCODE_OFFSET X_ADJUST={-printer["gcode_macro SET_NOZZLE_OFFSET"].offset_x|default(0.0)} Y_ADJUST={-printer["gcode_macro SET_NOZZLE_OFFSET"].offset_y|default(0.0)}
    ACTIVATE_EXTRUDER extruder=extruder

[gcode_macro M109]
rename_existing: M1091
gcode:
    STATUS_LED STATUS=started
    {% set extruder = params.T|default(-1)|int %}
    {% if extruder >= 0 %}
        M1091 T{params.T} S{params.S}
    {% else %}
        M1091 S{params.S}
    {% endif %}
    STATUS_LED STATUS=printing

[gcode_macro LOAD_MATERIAL]
gcode:
    G91
    G1 E20 F300
    G90

[gcode_macro RETRACT_MATERIAL]
gcode:
    G91
    G1 E-20 F300
    G90


