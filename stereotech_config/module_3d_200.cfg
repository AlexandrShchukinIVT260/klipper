[heater_bed]
heater_pin: P4.28
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 15
pid_Ki: 0.5
pid_Kd: 25
min_temp: -100
max_temp: 130

[gcode_macro M140]
rename_existing: M141
gcode:
    {% if printer["gcode_button five_axis_module"].state == "RELEASED" %}
        {% if printer.gcode_move.position.z > 180 %}
            G0 Z180
        {% endif %}
        M141 S{ params.S }
    {% endif %}

[gcode_macro M190]
rename_existing: M191
gcode:
    {% if printer["gcode_button five_axis_module"].state == "RELEASED" %}
        {% if printer.gcode_move.position.z > 180 %}
            G0 Z180
        {% endif %}
        M191 S{ params.S }
    {% endif %}

[bed_screws]
screw1: 107,200
screw1_fine_adjust: 107,15
screw2: 10,15
screw3: 185,15