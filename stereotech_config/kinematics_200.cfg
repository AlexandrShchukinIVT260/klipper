[printer]
kinematics: corexy_6axis
max_velocity: 200
max_accel: 1500
max_z_velocity: 20
max_z_accel: 200

[homing_override]
axes:
gcode:
    G28 Z
    G28 X
    G28 Y
    {% if printer["gcode_button five_axis_module"].state == "PRESSED" %}
        G28 A
        G28 C
    {% endif %}

[gcode_macro MOVE_SERVICE_POSITION]
gcode:
    G54
    TURN_OFF_HEATERS
    G28
    G92 E0
    G0 X100 Y100 Z100 F3600

[gcode_macro MOVE_SERVICE_POSITION_HEAD]
gcode:
    G54
    TURN_OFF_HEATERS
    G28
    G92 E0
    G0 X100 Y100 F3600

[gcode_macro HOME_POSITION]
gcode:
    G54
    TURN_OFF_HEATERS
    G28
    G92 E0
    {% if params.ABORT|default(0)|float == 0 %}
        SAVE_CONFIG
    {% else %}
        ABORT
    {% endif %}


