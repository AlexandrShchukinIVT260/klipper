[printer]
kinematics: corexy_6axis
max_velocity: 100
max_accel: 1000
max_z_velocity: 10
max_z_accel: 100

[homing_override]
axes:
gcode:
    G28 Z
    G28 Y
    G28 X
    {% if printer["gcode_button five_axis_module"].state == "PRESSED" %}
        G28 A
        G28 C
    {% endif %}

[gcode_macro MOVE_SERVICE_POSITION]
gcode:
    G54
    TURN_OFF_HEATERS
    G28
    G92 E0
    G0 X100 Y50 Z150

[gcode_macro HOME_POSITION]
gcode:
    G54
    TURN_OFF_HEATERS
    G28
    G92 E0
    {% if params.ABORT|default(0)|float == 0 %}
        SAVE_CONFIG
    {% else %}
        ABORT
    {% endif %}


