[filament_motion_sensor extruder_sensor]
extruder: extruder
switch_pin: PG14
pause_on_runout: False
runout_gcode:
    {action_raise_error('Filament error on Extruder 1')}
    PAUSE

[filament_motion_sensor extruder1_sensor]
extruder: extruder1
switch_pin: PG15
pause_on_runout: False
runout_gcode:
    {action_raise_error('Filament error on Extruder 2')}
    PAUSE
