[extruder]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
microsteps: 16
rotation_distance: 7.777
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
control: pid
pid_Kp: 13.509
pid_Ki: 0.566
pid_Kd: 80.549
min_temp: -150
max_temp: 320
max_extrude_only_distance: 300.0

[gcode_macro T0]
gcode:
    {% if printer["gcode_macro T1"].t1_offset_enabled > 0 %}
        SET_GCODE_OFFSET X_ADJUST={0.0 - printer["gcode_macro SET_NOZZLE_OFFSET"].offset_x|default(0.0)} Y_ADJUST={0.0 - printer["gcode_macro SET_NOZZLE_OFFSET"].offset_y|default(0.0)}
        SET_GCODE_VARIABLE MACRO=T1 VARIABLE=t1_offset_enabled VALUE=0
    {% endif %}
    ACTIVATE_EXTRUDER extruder=extruder

[gcode_macro M109]
rename_existing: M1091
gcode:
    STATUS_LED STATUS=started
    {% set extruder = params.T|default(-1)|int %}
    {% if extruder >= 0 %}
        M1091 T{params.T} S{params.S}
    {% else %}
        M1091 S{params.S}
    {% endif %}
    STATUS_LED STATUS=printing

[gcode_macro INSERT_MATERIAL]
gcode:
    G91
    {% set active_extruder = printer.toolhead.extruder %}
    {% if active_extruder == 'extruder' %}
        G1 E130 F300
    {% elif active_extruder == 'extruder1' %}
        G1 E200 F300
        G1 E200 F300
        G1 E200 F300
        G1 E200 F300
        G1 E200 F300
        G1 E200 F300
        G1 E200 F300
        G1 E200 F300
        G1 E200 F300
    {% endif %}
    G90

[gcode_macro LOAD_MATERIAL]
gcode:
    G91
    G1 E20 F300
    G90

[gcode_macro RETRACT_MATERIAL]
gcode:
    G91
    G1 E-20 F300
    G90

[gcode_macro EJECT_MATERIAL]
gcode:
    G91
    {% set active_extruder = printer.toolhead.extruder %}
    {% if active_extruder == 'extruder' %}
        G1 E-130 F300
    {% elif active_extruder == 'extruder1' %}
        G1 E-200 F300
        G1 E-200 F300
        G1 E-200 F300
        G1 E-200 F300
        G1 E-200 F300
        G1 E-200 F300
        G1 E-200 F300
        G1 E-200 F300
        G1 E-200 F300
    {% endif %}
    G90