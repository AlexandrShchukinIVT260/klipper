[mcu]
serial: /dev/ttyACM0

[virtual_sdcard]
path: /home/ste/uploads

[display_status]

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 128
rotation_distance: 40
endstop_pin: PG6
position_endstop: 310
position_max: 310
homing_speed: 50

[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 128
rotation_distance: 40
endstop_pin: PG9
position_endstop: 300
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 4
endstop_pin: PG10
position_endstop: 300
position_max: 300
position_min: -10
homing_speed: 10

[stepper_a]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 360
gear_ratio: 80:20
endstop_pin: PG11
position_endstop: 90
position_min: -10
position_max: 90
homing_speed: 10

[stepper_c]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 120
gear_ratio: 80:20
can_home: false
homing_speed: 10

[include kinematics_300.cfg]

[include chamber_2.cfg]

[include printhead_2.cfg]

[include main_extruder_2.cfg]
[include second_extruder_2.cfg]

[include module_3d_300_2.cfg]
[include module_5d_300_2.cfg]

[include print_macros.cfg]
[include variables.cfg]

