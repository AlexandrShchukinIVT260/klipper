[extruder1]
step_pin: P2.11
dir_pin: !P1.30
enable_pin: !P2.12
microsteps: 16
rotation_distance: 40
nozzle_diameter: 0.6
filament_diameter: 0.6
heater_pin: P2.4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 13.509
pid_Ki: 0.566
pid_Kd: 80.549
min_temp: -150
max_temp: 320
max_extrude_only_distance: 300.0
min_extrude_temp: 0

[gcode_macro T1]
gcode:
    ACTIVATE_EXTRUDER extruder=extruder1

[manual_stepper cutter_stepper]
step_pin: P2.8
dir_pin: P2.13
enable_pin: !P4.29
microsteps: 16
rotation_distance: 1


[gcode_macro CUT_FIBER]
gcode:
    M400
    MANUAL_STEPPER STEPPER=cutter_stepper ENABLE=1 SET_POSITION=0 MOVE=30 SPEED=5
    M400
    MANUAL_STEPPER STEPPER=cutter_stepper ENABLE=0
    M400

[gcode_macro PRIME_FIBER]
gcode:
    {% if printer.toolhead.extruder == 'extruder1' %}
        M400
        SAVE_GCODE_STATE NAME=prime_fiber_state
            {% set e = params.E|default(15.5) %}
        RESTORE_GCODE_STATE NAME=prime_fiber_state
        M400
    {% endif %}
