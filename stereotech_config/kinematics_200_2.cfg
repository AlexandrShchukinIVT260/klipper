[printer]
kinematics: corexy_6axis
max_velocity: 200
max_accel: 1500
max_z_velocity: 20
max_z_accel: 200

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 128
rotation_distance: 40
endstop_pin: PG6
position_endstop: 210
position_max: 210
homing_speed: 50

[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 128
rotation_distance: 40
endstop_pin: PG9
position_endstop: 205
position_max: 205
homing_speed: 50

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 4
endstop_pin: PG10
position_endstop: 200
position_max: 200
position_min: -10
homing_speed: 10

[stepper_a]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 360
gear_ratio: 80:20
endstop_pin: PG11
position_endstop: 90
position_min: -10
position_max: 90
homing_speed: 10

[stepper_c]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 120
gear_ratio: 80:20
can_home: false
homing_speed: 10
