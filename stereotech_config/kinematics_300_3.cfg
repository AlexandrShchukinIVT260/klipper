[printer]
kinematics: corexy_6axis
max_velocity: 200
max_accel: 1500
max_z_velocity: 20
max_z_accel: 200

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 128
rotation_distance: 40
endstop_pin: PG6
position_endstop: 310
position_max: 310
homing_speed: 50

[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 128
rotation_distance: 40
endstop_pin: PG9
position_endstop: 300
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 4
endstop_pin: PG10
position_endstop: 300
position_max: 300
position_min: -10
homing_speed: 10

[stepper_a]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 360
gear_ratio: 80:20
endstop_pin: PG11
position_endstop: 90
position_min: -10
position_max: 90
homing_speed: 10

[stepper_c]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 120
gear_ratio: 80:20
can_home: false
homing_speed: 10

[tmc2130 stepper_x]
cs_pin: PC4
spi_bus: spi1
#diag1_pin: PG6
run_current: 0.800
stealthchop_threshold: 999999

[tmc2130 stepper_y]
cs_pin: PD11
spi_bus: spi1
#diag1_pin: PG9
run_current: 0.800
stealthchop_threshold: 999999

[tmc2130 stepper_z]
cs_pin: PC6
spi_bus: spi1
#diag1_pin: PG10
run_current: 0.650
stealthchop_threshold: 999999

[tmc2130 stepper_a]
cs_pin: PC7
spi_bus: spi1
#diag1_pin: PG11
run_current: 0.800
stealthchop_threshold: 999999

[tmc2130 stepper_c]
cs_pin: PF2
spi_bus: spi1
#diag1_pin: PG11
run_current: 0.800
stealthchop_threshold: 999999

[tmc2130 extruder]
cs_pin: PE4
spi_bus: spi1
#diag1_pin: PG11
run_current: 0.800
stealthchop_threshold: 999999

[tmc2130 extruder1]
cs_pin: PE1
spi_bus: spi1
#diag1_pin: PG11
run_current: 0.800
stealthchop_threshold: 999999

[homing_override]
axes:
gcode:
    G28 Z
    G28 X
    G28 Y
    {% if printer["gcode_button five_axis_module"].state == "PRESSED" %}
        G28 A
        G28 C
    {% endif %}

[gcode_macro MOVE_SERVICE_POSITION]
gcode:
    G54
    TURN_OFF_HEATERS
    {% if not printer["gcode_macro TOGGLE_LIGHT"].light > 0 %}
        TOGGLE_LIGHT
    {% endif %}
    G28
    G92 E0
    G0 X150 Y50 Z150 F3600

[gcode_macro MOVE_SERVICE_POSITION_HEAD]
gcode:
    G54
    TURN_OFF_HEATERS
    {% if not printer["gcode_macro TOGGLE_LIGHT"].light > 0 %}
        TOGGLE_LIGHT
    {% endif %}
    G28
    G92 E0
    G0 X150 Y50 F3600

[gcode_macro HOME_POSITION]
gcode:
    G54
    TURN_OFF_HEATERS
    G28
    G92 E0
    {% if params.ABORT|default(0)|float == 0 %}
        SAVE_VARIABLES
    {% else %}
        {% if printer.probe %}
            CANCEL_TEST_PROBE
        {% endif %}
        ABORT
    {% endif %}


