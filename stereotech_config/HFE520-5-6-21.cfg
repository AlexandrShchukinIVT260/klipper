[mcu]
serial: /dev/ttyACM0

[virtual_sdcard]
path: /home/ste/uploads

[display_status]

[stepper_x]
step_pin: P2.0
dir_pin: !P0.5
enable_pin: !P0.4
microsteps: 128
rotation_distance: 40
endstop_pin: P1.25
position_endstop: 205
position_max: 205
homing_speed: 50

[stepper_y]
step_pin: P2.1
dir_pin: !P0.11
enable_pin: !P0.10
microsteps: 128
rotation_distance: 40
endstop_pin: P1.27
position_endstop: 200
position_max: 200
homing_speed: 50

[stepper_z]
step_pin: P2.2
dir_pin: P0.20
enable_pin: !P0.19
microsteps: 16
rotation_distance: 4
endstop_pin: P1.29
position_endstop: 200
position_max: 200
position_min: -10
homing_speed: 10

[stepper_a]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
microsteps: 16
rotation_distance: 360
gear_ratio: 80:20
endstop_pin: P1.22
position_endstop: 90
position_min: -10
position_max: 90
homing_speed: 10

[stepper_c]
step_pin: P1.18
dir_pin: !P1.17
enable_pin: !P1.19
microsteps: 16
rotation_distance: 120
gear_ratio: 80:20
can_home: false
homing_speed: 10

[include config/kinematics_200.cfg]

[include config/chamber.cfg]

[include config/printhead.cfg]

[include config/main_extruder.cfg]
[include config/fiber_extruder.cfg]

[include config/module_3d_200.cfg]
[include config/module_5d_200.cfg]

[include config/print_macros.cfg]
[include config/variables.cfg]
