[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
step_distance: .0125
endstop_pin: PG6
position_endstop: 0
position_max: 200

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
step_distance: .0125
endstop_pin: PG9
position_endstop: 0
position_max: 200

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
step_distance: .0025
endstop_pin: PG10
position_endstop: 0
position_max: 400

[stepper_a]
step_pin: PG4
dir_pin: PC1
enable_pin: PA0
step_distance: .0025
endstop_pin: PG11
position_endstop: 0
position_max: 90

[stepper_b]
step_pin: PF9
dir_pin: PF10
enable_pin: PG2
step_distance: .0025
endstop_pin: PG12
position_endstop: 0
position_max: 100

[stepper_c]
step_pin: PC13
dir_pin: PF0
enable_pin: PF1
step_distance: .0025
endstop_pin: PG13
position_endstop: 0
position_max: 9999999

[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
step_distance: .01
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF4
control: pid
pid_Kp: 22
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
control: watermark
min_temp: 0
max_temp: 130

#fan for printed model FAN0
[fan]
pin: PA8

#fan for hotend FAN1
#[heater_fan my_nozzle_fan]
#pin: PB1
#shutdown_speed: 1

#fan for control board FAN2
#[heater_fan my_control_fan]
#pin: PB2

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: corexy_6axis
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100