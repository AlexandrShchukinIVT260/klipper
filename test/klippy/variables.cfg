[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
endstop_pin: PG6
position_endstop: 0
position_max: 200
rotation_distance: 40
microsteps: 128

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
endstop_pin: PG9
position_endstop: 200
position_max: 200
rotation_distance: 40
microsteps: 128

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
endstop_pin: PG10
position_endstop: 200
position_max: 200
rotation_distance: 4
microsteps: 16

[stepper_a]
step_pin: PG4
dir_pin: PC1
enable_pin: PA0
endstop_pin: PG11
position_endstop: 90
position_max: 90
position_min: -10
rotation_distance: 120
microsteps: 16

[stepper_c]
step_pin: PC13
dir_pin: PF0
enable_pin: PF1
can_home: false
rotation_distance: 120
microsteps: 16

[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
microsteps: 16
rotation_distance: 22.857
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF4
control: pid
pid_Kp: 22
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
control: watermark
min_temp: 0
max_temp: 130

#fan for printed model FAN0
[fan]
pin: PA8

#fan for hotend FAN1
#[heater_fan my_nozzle_fan]
#pin: PB1
#shutdown_speed: 1

#fan for control board FAN2
#[heater_fan my_control_fan]
#pin: PB2

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: corexy_6axis
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[workpiece_compensation]
resolution: 1.0

[homing_offsets]
x: 0.0
y: 0.0
z: 0.0
a: -2.5
c: 0.0
e: 0.0

[a_axis_offset]

#[b_axis_compensation]
#calibration_template_size: 50.0
#b_angle: 0.0
#rot_center_x: 0.0
#rot_center_z: 0.0

#[skew_correction]

[wcs_2]
x: 100.0
y: 150.0
z: 35.5

[save_variables]
filename: ~/vars.cfg

[gcode_macro LOAD_VARIABLES]
#[delayed_gcode LOAD_VARIABLES]
#initial_duration: 0.1
gcode:
    {% set svv = printer.save_variables.variables %}
    {% set z_offset = svv.z_offset|default(0.0) %}
    {% set a_offset = svv.a_offset|default(0.0) %}
    SET_GCODE_OFFSET Z={z_offset} A={a_offset}
    {% for wcs in range(1, 6) %}
        {% set wcs_x = "wcs_x" %}
        {% set wcs_y = "wcs_y" %}
        {% set wcs_z = "wcs_z" %}
        G10 L2 P{wcs} X{svv[wcs_x ~ wcs]|default(0.0)} Y{svv[wcs_y ~ wcs]|default(0.0)} Z{svv[wcs_z ~ wcs]|default(0.0)}
    {% endfor %}

[gcode_macro SAVE_VARIABLES]
gcode:
    SAVE_VARIABLE VARIABLE=z_offset VALUE={printer.gcode_move.homing_origin.z}
    SAVE_VARIABLE VARIABLE=a_offset VALUE={printer.gcode_move.homing_origin.a}
    {% for wcs in range(6) %}
        SAVE_VARIABLE VARIABLE=wcs_x{wcs} VALUE={printer.gcode_move.wcs_offsets[wcs][0]}
        SAVE_VARIABLE VARIABLE=wcs_y{wcs} VALUE={printer.gcode_move.wcs_offsets[wcs][1]}
        SAVE_VARIABLE VARIABLE=wcs_z{wcs} VALUE={printer.gcode_move.wcs_offsets[wcs][2]}
    {% endfor %}

